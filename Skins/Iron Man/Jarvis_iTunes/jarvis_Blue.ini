POWER============================================

[measurepowersource]
measure=plugin
plugin=plugins\powerplugin.dll
powerstate=acline
substitute="0":"Battery","1":"AC Line"

[measurepercent]
measure=plugin
plugin=plugins\powerplugin.dll
powerstate=percent
